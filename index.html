<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar sesión - Spotify</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <article>

        <img class="logoSpotify"
        src="./assets/svg/Black_Spotify_logo_with_text.svg"
        alt="icon and word spotify"
        />
        <hr>
        <section>
            <a class="section_a1" target="_blank" href="https://www.facebook.com"
            ><button>
                <img class="imgFB"src="./assets/svg/icon_facebook.svg" alt="icon Facebook" />
                CONTINUAR CON FACEBOOK
            </button></a
            >
            <a target="_blank" href="https://www.apple.com/co/"
            ><button>
                <img src="./assets/svg/icon_apple.svg" alt="icon apple" /> CONTINUAR
                CON APPLE
            </button></a
            >
            <a class="button"href="https/www.google.com">
                <button>
                    <img src="./assets/svg/icon_google.svg" alt="icon google" /> CONTINUAR
                    CON GOOGLE
                </button>
            </a>
            <a
            href="https://accounts.spotify.com/es/login/phone?continue=https%3A%2F%2Fopen.spotify.com%2F"
            >
            <button class="section_phoneNumber">
                CONTINUAR CON NÚMERO DE TELÉFONO
            </button>
        </a>
        <!-- <p class="vowel">O</p> -->
        
    </section>
    <hr class="hr_reduce" />
    <form action="">
        <label for="email_user">Correo electrónico o nombre de usuario</label>
        <input class="form_email_pass"
        type="email"
        name="email_user"
        id="email_user"
        placeholder="Correo electrónico o nombre de usuario"
        />
        <label for="password">Contraseña</label>
        <input class="form_email_pass"
        type="password"
        name="password"
        id="password"
        placeholder="Contraseña"
        />
        <a href="">¿Has olvidado tu contraseña?</a>
        <label class="remind" for="reminder">Recordarme</label>
        <input class="checkbox"type="checkbox" id="reminder"/>
        <button>INICIAR SESIÓN</button>
    </form>
    <hr class="hr_reduce" />
    <div>
        <p>¿No tienes cuenta?</p>
        <button>REGÍSTRATE EN SPOTIFY</button>
    </div>
    
</article>
  </body>
</html>
